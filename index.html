<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Game</title>
    <!-- BOOT STRAP-->

    <!--Bootstrap Javascript-->

    <!-- My CSS Stylesheet-->
    <link rel="stylesheet" href="style.css">

<body>
<!--Top Navigation-->
<nav class="nav-main">

<div class="logo-dark">

</div>

</nav>

<!-- HERO with background image and overview of game-->
<header class="overviewHero">
    <div class="hero-image">
        
    </div>
    <section class="overview-explain">
       
    </section>
</header>

<!-- Benefits of joining Dominion digitally-->
<article class="digitalBenefits">
    <h2>Benefits of Playing Dominion Online</h2>
   <section class="benefits-container">

   </section>
   <button class="button-main"></button>
</article>

<!-- Phases of a Dominion game-->
<article class="gamePhases">
    <h1>Phases of the Game</h1>
    <section class="phases-container">
        
    </section>
    <button class="bigButton"></button>
</article>

<!-- CTA to sign up for Dominion-->
<article class="joinBox">
    <section class="join-container">
        <h2>Join Now</h2>
        <form class="emailPW">

        </form>
        <button class="button-main"></button>
        <a href="#">I already have an account</a>
    </section>
</article>

<!-- News about Dominion-->
<article class="news">
    <h1>News</h1>
    <section class="news-container">

    </section>

</article>

<article class="gameState">
    <aside class="leaderboards">
        <h2>Leaderboards</h2>
    </aside>
    <section class="editions-container">
        <h1>Editions List</h1>
    </section>
</article>

<!-- CTA to buy expansions-->
<article class="buyExpansions">
    <section class="buy-container">

    </section>
</article>

<!-- Footer-->
<footer class="footer-main">
    <div class="footer-logo-D">

    </div>
    <section class="footer list">
        
    </section>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
